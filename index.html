<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>MVP - Sprint 1</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Diário de Viagem</h2>
        </div>
        <!--
        <div class="banner">
            <img src="img/banner.jpeg"
                alt="y">
        </div>
        -->
    </header>


    <section id="secRegistros">
        <h3>Inclusão de Registro</h3>

        <div id="newRegistro">
            <div id="divTitulo">
                <label class="labelNewRegistro" for="newTitulo">Título:</label>
                <input type="text" id="newTitulo" name="newTitulo" size="70" maxlength="70" placeholder="Dê um título para sua experiência" >
            </div>

            <div>
                <label class="labelNewRegistro" for="newDataRegistro">Data:</label>
                <input type="text" id="newDataRegistro" name="newDataRegistro" size="10" maxlength="10" placeholder="dd/mm/yyyy">
            </div>


            <label class="labelNewRegistro" for="newDescricao">Descrição:</label>
            <textarea id="newDescricao" name="newDescricao" rows="8" cols="80" maxlength="1500" placeholder="Escreva aqui sobre sua experiência"></textarea><br><br>
            
                <span onclick="newItem()" class="addBtn">Incluir</span>
            
        </div>

    </section><br><br>
    
    <div id="expand_collapse">
        <img src="img/expand.png" id="img_expand_collapse" width="3%" height="3%" >
    </div><br><br>


    <!-- Tabela com registros de experiências -->

    <section class="items">
        <table id="tabela-experiencias">
            
            <tr class="firstrow-experiencia">
            <th>Título da Experiência</th>
            <th>Data da Experiência</th>
            <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
